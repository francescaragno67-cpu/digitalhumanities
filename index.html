<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Technologies in Intercultural Studies</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #2c3e50;
            margin-top: 2em;
        }
        #content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        code {
            background: #f8f9fa;
            padding: 2px 4px;
            border-radius: 3px;
        }
        blockquote {
            border-left: 4px solid #2c3e50;
            margin: 0;
            padding-left: 20px;
            color: #666;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="content">
        Loading...
    </div>

    <script>
        async function loadMarkdownContent() {
            const response = await fetch('markdown.md');
            const text = await response.text();
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = marked.parse(text);
        }

        window.addEventListener('load', loadMarkdownContent);
    </script>
</body>
</html>
